<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="employee: ${employees}">
        <tr >

            <td th:text="${employee.id}" />

            <td th:text="${employee.name}" />

            <td th:text="${employee.role}" />

        </tr>
        <br>
    </div>

</body>
</html>
